<ion-content>
    <ion-grid class="tabs-area">
      <ion-row>
        <ion-col size="12" class="name-heading ion-text-center">
          <p>Choose Payment Method</p>
          <p></p>
        </ion-col>
        <ion-col size="12">
          <div class="payment-method" *ngFor="let paymentMethod of paymentMethods" (click)="onClickItem(paymentMethod)">
            <span>{{paymentMethod.name}}</span>
            <span>
              <img *ngIf="paymentMethod.isActive" src="assets/imgs/check.svg">
            </span>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" type="button" (click)="openFundWalletModal()">Pay Now</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
