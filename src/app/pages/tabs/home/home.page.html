<ion-content>
  <ion-grid class="tabs-area">
    <ion-row>
      <ion-col size="12" class="name-heading ion-text-center">
        <p>{{greetMsg}}, <span>{{user?.firstName}}</span></p>
        <p></p>
      </ion-col>
      <ion-col size="12">
        <div class="circle-wrapper">
          <div class="circle animated pulse">
            <p>{{balance?.bundle || "..."}}</p>
            <p>Days Left <br/><span>{{daysLeft || "..."}}</span></p>
          </div>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button class="legend-btn ion-text-capitalize" type="button" (click)="openBuyBundleModal()">Renewals</ion-button>
        </div>
      </ion-col>
      <ion-col size="12" class=" ion-text-center summary-blocks">
        <div>
          <ion-icon src="assets/imgs/profile.svg"></ion-icon>
          <p>Username <br/><span>{{user?.firstName}}</span></p>
        </div>
        <div>
          <ion-icon src="assets/imgs/status.svg"></ion-icon>
          <p>Status <br/><span>Normal</span></p>
        </div>
        <div>
          <ion-icon src="assets/imgs/balance.svg"></ion-icon>
          <p>Balance <br/><span>&#x20a6; {{balance?.balance}}<span *ngIf="!balance">Loading...</span></span></p>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="btn-wrapper">
          <ion-button class="legend-btn legend-btn-inverse ion-text-capitalize"  type="button">Manage Devices</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
