<ion-content class="no-scroll">
  <ion-grid class="auth-body">
    <ion-row>
      <ion-col class="ion-text-center logo-area">
        <img src="assets/imgs/logo.png">
      </ion-col>
    </ion-row>
    <form class="auth-form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <ion-row>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-input placeholder="Username" type="username" name="username" ngModel #username="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-input placeholder="Password" type="password" name="password" ngModel #password="ngModel" required></ion-input>
          </ion-item>
          <!-- <p class="ion-text-right"><a>Forgot Password?</a></p> -->
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Login</ion-button>
          </div>
          <p>New User? <a [routerLink]="'/register'">Create Account</a></p>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
