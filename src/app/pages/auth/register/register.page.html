<ion-content>
  <ion-slides [options]="slideOpts" #slides>

    <ion-slide>

      <ion-grid class="auth-body">
        <ion-row>
          <ion-col size="12" class="name-heading-alt ion-text-left">
            <p>Sign up.</p>
            <p class="text-small">Basic Information</p>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <form class="auth-form" (ngSubmit)="proceedToAddress(basicForm)" #basicForm="ngForm">
          <ion-row>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="First Name" type="text" name="firstName" ngModel #firstName="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Last Name" type="text" name="lastName" ngModel #lastName="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Email" type="email" name="email" ngModel #email="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Phone Number" type="text" name="phone" maxlength="11" ngModel #phone="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
                <ion-item>
                <ion-input placeholder="Username" type="text" name="username" ngModel #username="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Password" type="password" name="password" ngModel #password="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Confirm Password" type="password" name="password_confirmation" ngModel #password_confirmation="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Referral ID (Optional)" type="text" name="ref" ngModel #ref="ngModel"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <div class="btn-wrapper">
                <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Next</ion-button>
              </div>
              <p>Have an Existing Wallet? <a [routerLink]="'/login'">Login</a></p>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>

    </ion-slide>

    <ion-slide>
      <ion-grid class="auth-body">
        <div class="slide-nav">
          <ion-icon name="arrow-back" color="primary" (click)="previousSlide()"></ion-icon>
          <span class="skip-btn">
            <ion-button (click)="skipAddress()" color="primary">Skip</ion-button>
          </span>
        </div>
        <ion-row>
          <ion-col size="12" class="name-heading-alt ion-text-left">
            <p>Sign up.</p>
            <p class="text-small">Address Information</p>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <form class="auth-form" (ngSubmit)="finishRegistration(addressForm)" #addressForm="ngForm">
          <ion-row>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Street Number" type="text" name="street" ngModel #street="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="Street Name" type="text" name="streetname" ngModel #streetname="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="legend-input">
              <ion-item>
                <ion-input placeholder="City" type="text" name="city" ngModel #city="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <div class="btn-wrapper">
                <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Create Wallet</ion-button>
              </div>
              <p>Have an Existing Wallet? <a [routerLink]="'/login'">Login</a></p>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>

  </ion-slides>
    
  </ion-content>
