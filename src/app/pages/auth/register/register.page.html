<ion-content>
    <ion-grid class="auth-body">
      <ion-row>
        <ion-col class="ion-text-center logo-area">
          <img src="assets/imgs/logo.png">
        </ion-col>
      </ion-row>
      <form class="auth-form" (ngSubmit)="register(loginForm)" #loginForm="ngForm">
        <ion-row>
          <ion-col size="12" class="legend-input">
            <ion-item>
              <ion-input placeholder="First Name" type="text" name="firstName" ngModel #firstName="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
            <ion-item>
              <ion-input placeholder="Last Name" type="text" name="lastName" ngModel #lastName="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
            <ion-item>
              <ion-input placeholder="Phone Number" type="text" name="phone" maxlength="11" ngModel #phone="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
              <ion-item>
              <ion-input placeholder="BVN" type="text" name="bvn" maxlength="10" ngModel #bvn="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
              <ion-item>
              <ion-input placeholder="pin" type="text" maxlength="4" name="pin" ngModel #pin="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
            <ion-item>
              <ion-input placeholder="Email" type="email" name="email" ngModel #email="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
            <ion-item>
              <ion-input placeholder="Password" type="password" name="password" ngModel #password="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="legend-input">
            <ion-item>
              <ion-input placeholder="Confirm Password" type="password" name="password_confirmation" ngModel #password_confirmation="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <div class="btn-wrapper">
              <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Create Wallet</ion-button>
            </div>
            <p>Have an Existing Wallet? <a [routerLink]="'/login'">Login</a></p>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-content>
