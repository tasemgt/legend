<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="merchants-row">
    <ion-col size="12" *ngFor="let merchant of displayedMerchants">
      <div tappable class="merchant" (click)="closeModal(merchant)">
        <ion-row>
          <ion-col size="3">
            <div>
              <img [src]="merchantImgBaseUrl+merchant.image">
            </div>
          </ion-col>
          <ion-col size="9">
            <h4>{{merchant?.name}}</h4>
            <p>Location: {{merchant?.location}}</p>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon src="assets/imgs/close.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-spinner class="spinner" *ngIf="displayedMerchants.length <= 0 && showLoading" name="dots"></ion-spinner>

  <div class="no-merchants" *ngIf="displayedMerchants.length <= 0 && !showLoading">No merchants with entered name available</div>

</ion-content>
