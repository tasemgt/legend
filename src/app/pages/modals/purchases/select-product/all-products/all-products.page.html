<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="full" *ngFor="let product of products" tappable (click)="closeModal(product)">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{product.name}}</h3>
        </ion-text>
        <ion-text color="white">
          <ion-row>
            <ion-col size="9">
              <p>{{product.description.substring(0,70)}}<span *ngIf="product.description.length > 70">.....</span></p>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <span>&#8358;{{formatWithCommas(product.price)}}</span>
            </ion-col>
          </ion-row>
        </ion-text>
      </ion-label>
    </ion-item>
    <br>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon src="assets/imgs/close.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
