<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="full" *ngFor="let product of products">
      <ion-label class="ion-text-wrap">
        <ion-text tappable (click)="closeModal(product)" color="primary">
          <h3>{{product.name}}</h3>
        </ion-text>
        <ion-text color="white">
          <ion-row>
            <ion-col size="9">
              <p>
                {{product.description.substring(0,60)}}
                <span *ngIf="product.description.length > 60">
                  ..... <span class="see-more" (click)="presentAlert(product.name, product.description)">see more</span>
                </span>
              </p>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <span>&#8358;{{formatWithCommas(product.price)}}</span>
            </ion-col>
          </ion-row>
        </ion-text>
      </ion-label>
    </ion-item>
    <br>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon src="assets/imgs/close.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
