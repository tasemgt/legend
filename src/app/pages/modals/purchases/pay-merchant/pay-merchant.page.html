<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <form #payMerchantForm="ngForm" (ngSubmit)="payMerchant(payMerchantForm)">
    <ion-grid>

      <ion-row>
        <ion-col size="7" class="name-heading-alt ion-text-left">
          <p *ngIf="isDirectPayment">How much are you paying?</p>
          <p *ngIf="!isDirectPayment">You are paying for..</p>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row class="amount-row">
        <ion-col *ngIf="isDirectPayment" size="12" class="legend-input">
          <ion-item>
            <ion-icon src="assets/imgs/naira.svg"></ion-icon> &nbsp;
            <ion-input type="text" name="amount" [(ngModel)]="_amount" #amount="ngModel" (ionChange)="refreshModel()" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col *ngIf="!isDirectPayment" size="12" >
          <ion-text color="primary" class="product-price">
            <p>{{product?.name}} <span style="float: right;"><ion-icon src="assets/imgs/naira.svg"></ion-icon> {{product?.price}}</span></p>
          </ion-text>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <h4>Wallet Balance: <span *ngIf="balance"><ion-icon src="assets/imgs/naira.svg"></ion-icon> {{balance.balance}}</span>
            <span><ion-spinner class="spinner" *ngIf="!balance" name="dots"></ion-spinner></span>
          </h4>
        </ion-col>
      </ion-row>

      <ion-row class="merchants-row">
        <ion-col size="12">
          <p>Merchant</p>
          <div class="merchant">
            <ion-row>
              <ion-col size="3">
                <div>
                  <img [src]="merchantImgBaseUrl+merchant.image">
                </div>
              </ion-col>
              <ion-col size="9">
                <h4>{{merchant?.name}}</h4>
                <p>Location: {{merchant?.location}}</p>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="button-row">
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Make Payment</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
