<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <form #payMerchantForm="ngForm" (ngSubmit)="payMerchant(payMerchantForm)">
    <ion-grid>

      <ion-row>
        <ion-col size="7" class="name-heading-alt ion-text-left">
          <p>How much are you paying?</p>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row class="amount-row">
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-icon src="assets/imgs/naira.svg"></ion-icon> &nbsp;
            <ion-input type="text" name="amount" ngModel #amount="ngModel"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <h4>Wallet Balance, <ion-icon src="assets/imgs/naira.svg"></ion-icon> 87,000</h4>
        </ion-col>
      </ion-row>

      <ion-row class="merchants-row">
        <ion-col size="12">
          <p>Merchant</p>
          <div class="merchant">
            <ion-row>
              <ion-col size="3">
                <div></div>
                <!-- <img src=""> -->
              </ion-col>
              <ion-col size="9">
                <h4>Dunes Center</h4>
                <p>Location: Abuja</p>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="button-row">
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Make Payment</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
