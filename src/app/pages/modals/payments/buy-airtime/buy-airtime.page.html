<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <ion-grid>
    
    <ion-row>
      <ion-col size="10" class="name-heading-alt ion-text-left">
        <p>Buy Airtime</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <form (ngSubmit)="buyAirtime(form)" #form="ngForm">
      <ion-row>
        <ion-col size="12" class="legend-input">
          <p>Phone number</p>
          <ion-item>
            <ion-input placeholder="Enter your phone number" maxlength="11" type="tel" name="phone" ngModel #phone="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <p>Select Network</p>
          <ion-item>
            <ion-label>Select Network</ion-label>
            <ion-select interface="action-sheet" name="sub" [(ngModel)]="chosenNetwork">
              <ion-select-option [value]="network" *ngFor="let network of networks">{{network}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <p>Amount</p>
          <ion-item>
            &#8358;&nbsp;
            <ion-input type="tel" name="amount" [(ngModel)]="_amount" #amount="ngModel" (ionChange)="refreshModel()" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Buy Airtime</ion-button>
        </div>
      </ion-col>
    </form>
  
  </ion-grid>

</ion-content>
