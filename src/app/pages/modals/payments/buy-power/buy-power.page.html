<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <ion-grid>
    
    <ion-row>
      <ion-col size="10" class="name-heading-alt ion-text-left">
        <p>Buy Electricity</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <form (ngSubmit)="fetchAccountDetails(accountForm)" #accountForm="ngForm">
      <ion-row>
        <ion-col size="12" class="legend-input">
          <p>Meter number</p>
          <ion-item>
            <ion-input placeholder="Enter your meter number" type="text" name="meter" ngModel #meter="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <p>Amount <span class="text-small">(min &#8358;500)</span></p>
          <ion-item>
            &#8358;&nbsp;
            <ion-input type="tel" name="amount" [(ngModel)]="_amount" #amount="ngModel" (ionChange)="refreshModel()" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <p>State</p>
          <ion-item>
            <ion-label>Select State</ion-label>
            <ion-select interface="action-sheet" name="state" [(ngModel)]="chosenState">
              <ion-select-option [value]="state" *ngFor="let state of states">{{state}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Submit</ion-button>
        </div>
      </ion-col>
    </form>
  
  </ion-grid>

</ion-content>
