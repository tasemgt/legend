<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="merchants-row">
    <ion-col size="12" *ngFor="let merchant of displayedMerchants">
      <div tappable class="merchant">
        <ion-row>
          <ion-col size="3">
            <div></div>
            <!-- <img src=""> -->
          </ion-col>
          <ion-col size="9">
            <h4>{{merchant.name}}</h4>
            <p>Status: {{merchant.status}}</p>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon src="assets/imgs/close.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
