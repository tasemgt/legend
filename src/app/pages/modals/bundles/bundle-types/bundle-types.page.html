<ion-content class="legend-modal">
    <div class="back-arrow-wrapper">
      <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
    </div>
  <ion-grid>
    <ion-row>
      <ion-col size="7" class="name-heading-alt ion-text-left">
        <p>Select a product bundle</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="no-margin" *ngFor="let bundle of bundleList?.data">
        <ion-card (click)="closeModal(bundle)">
          <!-- <img [src]="getBundleImagePath(bundle)" /> -->
          <ion-card-header>
            <ion-card-title color="primary">{{bundle?.products_name}}</ion-card-title>
            <ion-card-subtitle color="tertiary-tint"><ion-icon src="assets/imgs/naira.svg"></ion-icon> {{formatWithCommas(bundle?.checkout_amount)}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{bundle?.checkout_cycle | uppercase}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="spinner-wrapper" *ngIf="!bundleList">
    <ion-spinner name="dots"></ion-spinner>
  </div>
</ion-content>
