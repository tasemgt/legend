<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <ion-grid>
    
    <ion-row>
      <ion-col size="7" class="name-heading-alt ion-text-left">
        <p>Select Plan and Proceed to pay</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="product-details">
          <p>
            <span>My Wallet Balance</span><br>
            <span><ion-icon src="assets/imgs/naira.svg"></ion-icon>{{productInfo.balance}}</span>
          </p>
          <p>
            <span>Friend's Username</span><br>
            <span>{{productInfo.username}}</span>
          </p>
        </div>
      </ion-col>

      <ion-col size="12" class="legend-input">
        <p>Select Plan:</p>
        <ion-item>
          <ion-label>{{productInfo.username}}'s plans</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="chosenSub">
            <ion-select-option [value]="sub" *ngFor="let sub of productInfo.subscription">{{sub.products_name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button (click)="makePayment()" class="legend-btn ion-text-capitalize" color="primary" type="button">Make Payment</ion-button>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
