<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <form #searchUserForm="ngForm" (ngSubmit)="searchUser(searchUserForm)">
    <ion-grid>

      <ion-row>
        <ion-col size="7" class="name-heading-alt ion-text-left">
          <p>Pay for a friend</p>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      
      <ion-row class="user-row">
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-input placeholder="Search Username" type="text" name="username" ngModel #username="ngModel" required></ion-input>
            <ion-icon slot="end" color="white" name="search"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="button-row">
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Search User</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
