<ion-content class="ion-padding legend-modal">

  <div>
    <ion-icon name="arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="name-heading-alt ion-text-left">
        <p>Product Renewals</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" >
        <ion-text color="primary" class="renew-content">
          <h6>Username</h6>
          <p>{{profile.username}}</p>
        </ion-text>
      </ion-col>
      <ion-col size="12" >
        <ion-text color="primary" class="renew-content">
          <h6>Main Balance</h6>
          <p><ion-icon src="assets/imgs/naira.svg"></ion-icon>  {{currentBundle.balance}}</p>
        </ion-text>
      </ion-col>
      <ion-col size="12" >
        <ion-text color="primary" class="renew-content">
          <h6>Product Name</h6>
          <p> {{currentBundle.bundle}} </p>
        </ion-text>
      </ion-col>
      <ion-col size="12" >
        <ion-text color="primary" class="renew-content">
          <h6>Product Amount</h6>
          <p><ion-icon src="assets/imgs/naira.svg"></ion-icon>  {{currentBundle.price}}</p>
        </ion-text>
      </ion-col>
      <form #renewForm="ngForm" (ngSubmit)="renewBundle(renewForm)" style="width: 100%;">
        <ion-row>
          <ion-col size="12" class="legend-input">
            <p>Amount</p>
            <ion-item class="amount">
              <ion-icon src="assets/imgs/naira.svg"></ion-icon>
              &nbsp;&nbsp;
              <ion-input  type="text" name="amount" [(ngModel)]="amount"  required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <div class="btn-wrapper">
              <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Proceed</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-row>
  </ion-grid>

</ion-content>
