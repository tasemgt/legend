<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="arrow-back" (click)="closeModal()"></ion-icon>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="name-heading ion-text-center">
        <p>Buy Bundle</p>
        <p></p>
      </ion-col>
    </ion-row>
    <form class="auth-form" (ngSubmit)="buyBundle(bundleForm)" #bundleForm="ngForm">
      <ion-row>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <span><ion-icon name="desktop"></ion-icon></span>
            <ion-label>Tap to select..</ion-label>
            <ion-select okText="Okay" name="bundle" cancelText="Dismiss" ngModel
            #bundle="ngModel" required>
              <ion-select-option [value]="bundle" *ngFor="let bundle of bundles">{{bundle.name}}</ion-select-option>
            </ion-select>
            <!-- <ion-input placeholder="Amount" type="text" name="amount" ngModel required></ion-input> -->
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <span><ion-icon name="keypad"></ion-icon></span>
            <ion-label>PIN:</ion-label>
            <ion-input maxlength="4" type="password" name="pin" ngModel required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Buy Bundle</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
