<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <form #searchUserForm="ngForm" (ngSubmit)="transferFunds(searchUserForm)">
    <ion-grid>

      <ion-row>
        <ion-col size="7" class="name-heading-alt ion-text-left">
          <p>Bank Transfer</p>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      
      <ion-row class="user-row">
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-input placeholder="Recipient Account Number" maxlength="10" type="tel" name="account" ngModel #account="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-label>Select Bank</ion-label>
            <ion-select interface="action-sheet" name="bank" [(ngModel)]="chosenBank">
              <ion-select-option *ngFor="let bank of banks" [value]="bank.Code">{{bank.Name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="amount-row">
        <ion-col size="12" class="legend-input">
          <p>Transfer Amount</p>
          <ion-item>
            &#8358;&nbsp;
            <ion-input type="tel" name="amount" [(ngModel)]="_amount" #amount="ngModel" (ionChange)="refreshModel()" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="button-row">
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Verify Transfer</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
