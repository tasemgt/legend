<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="7" class="name-heading-alt ion-text-left">
        <p>Update Pin</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <form class="auth-form" (ngSubmit)="updatePin(editPinForm)" #editPinForm="ngForm">
    <ion-row>
      <ion-col size="12" class="legend-input" *ngIf="balance?.pin === 'YES'">
        <ion-item>
          <ion-label>Old Pin:</ion-label>
          <ion-input type="password" name="oldpin" maxLength="4" ngModel #oldpin="ngModel" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>New Pin:</ion-label>
          <ion-input type="password" name="pin" maxLength="4" ngModel #pin="ngModel" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>Confirm New Pin:</ion-label>
          <ion-input type="password" name="pin_confirmation" maxLength="4" ngModel #pin_confirmation="ngModel" required></ion-input>
        </ion-item>
      </ion-col>
      
      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Update</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
