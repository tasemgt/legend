<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="name-heading ion-text-center">
        <p>Edit Profile</p>
        <p></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form class="auth-form" (ngSubmit)="updateProfile(editForm)" #editForm="ngForm">
    <ion-row>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>Username:</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="profile.username" [disabled]=true></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>First Name:</ion-label>
          <ion-input type="text" name="firstName" [(ngModel)]="profile.firstname" [disabled]=true></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>Last Name:</ion-label>
          <ion-input type="text" name="lastName" [(ngModel)]="profile.lastname" [disabled]=true></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="profile.email" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="legend-input">
        <ion-item>
          <ion-label>Phone Number:</ion-label>
          <ion-input type="text" name="phone" maxlength="13"  [(ngModel)]="profile.phone" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Update</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
