<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="full" *ngFor="let transaction of transactions">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{transaction.type}} <span>&#8358;{{formatWithCommas(transaction.amount)}}</span></h3>
        </ion-text>
        <ion-text color="white">
          <p>{{transaction.product}}</p>
        </ion-text>
        <p>{{transaction.date}} <span [ngStyle]="{'color': transaction.status === 'Success'? 'green':'red'}">{{transaction.status}}</span></p>
      </ion-label>
    </ion-item>
    <br>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon src="assets/imgs/close.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
