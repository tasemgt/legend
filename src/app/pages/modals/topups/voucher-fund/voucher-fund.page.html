<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="7" class="name-heading-alt ion-text-left">
        <p>Top Up with Voucher</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <form class="auth-form" (ngSubmit)="fundWalletWithVoucher(fundForm)" #fundForm="ngForm">
      <ion-row>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-input placeholder="Serial No"  type="text" name="serial" ngModel #serial="ngModel"  required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <ion-input placeholder="Pin" maxlength="4" type="password" name="pin" ngModel #pin="ngModel"  required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Fund Wallet</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
