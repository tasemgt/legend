<ion-content class="ion-padding legend-modal">
  <div>
    <ion-icon name="ios-arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="7" class="name-heading-alt ion-text-left">
        <p>How much are you topping up?</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <form class="auth-form" (ngSubmit)="fundWallet(fundForm)" #fundForm="ngForm">
      <ion-row>
        <ion-col size="12" class="legend-input">
          <ion-item>
            <span class="naira">&#8358;</span>&nbsp;
            <ion-input  type="tel" name="amount" [(ngModel)]="_amount" (ionChange)="refreshModel()" required></ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col size="12" class="legend-input">
          <ion-item>
            <span><ion-icon name="keypad"></ion-icon></span>
            <ion-label>Amount</ion-label>
            <ion-input maxlength="4" type="password" name="pin" ngModel></ion-input>
          </ion-item>
        </ion-col> -->
        <ion-col size="12" class="ion-text-center">
          <div class="btn-wrapper">
            <ion-button class="legend-btn ion-text-capitalize" color="primary" type="submit">Fund Wallet</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
