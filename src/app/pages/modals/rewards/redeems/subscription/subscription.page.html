<ion-content class="ion-padding legend-modal">

  <div>
    <ion-icon name="arrow-back" color="primary" (click)="closeModal()"></ion-icon>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="name-heading-alt ion-text-left">
        <p>{{redeemSub.redeem.desc}}.</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  
    <ion-row class="legend-input-row">
      <ion-col size="12" class="legend-input">
        <p><span>My Reward Points:</span> {{rewardPoints}}</p>
        <p><span>Redeem Points:</span> {{redeemSub.redeem.point}}</p>
        <ion-item>
          <ion-label>Select Subscription Plan:</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="chosenSub">
            <ion-select-option [value]="sub" *ngFor="let sub of redeemSub.subscription">{{sub.products_name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="btn-wrapper">
          <ion-button (click)="makeSubscription()" class="legend-btn ion-text-capitalize" color="primary" type="button">Redeem</ion-button>
        </div>
      </ion-col>
    </ion-row>

  
  </ion-grid>

</ion-content>
