<div class="item">
  <div class="text-area" *ngIf="logCategory === 'usage'">
    <p>Username: {{log.username}}</p>
    <p>IP Address: {{log.user_ip}}</p>
  </div>
  <div class="text-area" *ngIf="logCategory === 'records'">
    <p>Ref: {{log.reference}}</p>
    <p>Product: {{log.name}}</p>
  </div>
  <div class="text-area" *ngIf="logCategory === 'financial'">
    <p>{{log.name}}</p>
    <p>Amount: <ion-icon style="font-size: 0.65rem;" src="assets/imgs/naira.svg"></ion-icon>{{log.amount}}</p>
  </div>
  <span class="icon">
    <ion-icon src="assets/imgs/arrow-down.svg" class="down-arrow"  *ngIf="!log.open"></ion-icon>
    <ion-icon src="assets/imgs/arrow-up.svg" class="up-arrow" *ngIf="log.open"></ion-icon>
  </span>
</div>
